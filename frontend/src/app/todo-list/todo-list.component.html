
<main>
    <h1>Lista de Tarefas</h1>
    <div class="site createTask">
        <input class="inputTask" type="text" [formControl]="taskName"/>
        <button id="addTask" (click)="createTask(taskName)">Task</button>
        </div>
        
        <h3>A Fazer</h3>
        <div class="site todo">
        <div *ngFor="let task of tasks">
            <div *ngIf="!task.status" class="task" key="task.id">
                <input id="nameTask" class="nameTask" type="text" [value]="task.name">
                <div class="options">
                    <button id="edit" (click)="editTask(task.id, task.name)">

                        </svg>
                    </button>
                    <button id="check" (click)="checkTask(task.id)">
                        <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="100" height="100" viewBox="0 0 50 50">
                            <path d="M 25 2 C 12.317 2 2 12.317 2 25 C 2 37.683 12.317 48 25 48 C 37.683 48 48 37.683 48 25 C 48 20.44 46.660281 16.189328 44.363281 12.611328 L 42.994141 14.228516 C 44.889141 17.382516 46 21.06 46 25 C 46 36.579 36.579 46 25 46 C 13.421 46 4 36.579 4 25 C 4 13.421 13.421 4 25 4 C 30.443 4 35.393906 6.0997656 39.128906 9.5097656 L 40.4375 7.9648438 C 36.3525 4.2598437 30.935 2 25 2 z M 43.236328 7.7539062 L 23.914062 30.554688 L 15.78125 22.96875 L 14.417969 24.431641 L 24.083984 33.447266 L 44.763672 9.046875 L 43.236328 7.7539062 z"/>

                    </button>
                    <button id="deleteTask" (click)="deleteTask(task.id)">

                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <h3>Feito</h3>
    <div class="site done">
        <div *ngFor="let task of tasks; let index = index">
            <div *ngIf="task.status" class="task" key="index">
                <p id="nameTask" class="nameTask">{{ task.name }}</p>
            </div>
        </div>
    </div>
</main>
